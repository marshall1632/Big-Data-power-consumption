<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training dataset</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
         {% include 'index.html' %}
        {% block content %}
     <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <br><br>
          <h1 class="header center orange-text">Training loss</h1>
          <div class="row center">
          </div>
             <form action='{{ url_for('training_LSTM') }}' method="POST">
                <div class="formcontainer">
                    <div class="container">
                        <label for="uname"><strong>batch size</strong></label>
                        <input id='batch' type="text" placeholder="hidden dim" name="batch_size" required>
                        <label for="uname"><strong>Epochs</strong></label>
                        <input id='epoch' type="text" placeholder="epochs" name="Epochs" required>
                    </div>
                    <button type="submit">start training</button>
                </div>
            </form>
          <div class="row">
             <p>Graph</p>
    <table>
        <tr>
            <td>Visualization of data</td>
            <td>
                <img src="data:image/png;base64, {{ plot_url }}">
            </td>
        </tr>
    </table>
          </div>
        </div>
     </div>
    {% endblock %}
</body>
</html>
